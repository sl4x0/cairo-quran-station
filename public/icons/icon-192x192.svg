<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46"/>
      <stop offset="100%" style="stop-color:#022c22"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="96" cy="96" r="92" fill="url(#bgGrad)" stroke="url(#goldGrad)" stroke-width="4"/>

  <!-- Decorative arc (crescent moon suggestion) -->
  <path d="M 50 80 Q 60 40 96 35 Q 132 40 142 80 Q 138 55 96 50 Q 54 55 50 80"
        fill="url(#goldGrad)" opacity="0.3"/>

  <!-- Open book / Quran icon -->
  <g transform="translate(96, 100)">
    <!-- Book base -->
    <path d="M -45 -15 L -45 35 Q 0 25 0 25 L 0 -25 Q -10 -20 -45 -15 Z"
          fill="none" stroke="url(#goldGrad)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 45 -15 L 45 35 Q 0 25 0 25 L 0 -25 Q 10 -20 45 -15 Z"
          fill="none" stroke="url(#goldGrad)" stroke-width="4" stroke-linecap="round"/>

    <!-- Book spine -->
    <line x1="0" y1="-25" x2="0" y2="25" stroke="url(#goldGrad)" stroke-width="3"/>

    <!-- Page lines left -->
    <line x1="-35" y1="0" x2="-10" y2="-3" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
    <line x1="-35" y1="10" x2="-10" y2="5" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
    <line x1="-35" y1="20" x2="-10" y2="13" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>

    <!-- Page lines right -->
    <line x1="35" y1="0" x2="10" y2="-3" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
    <line x1="35" y1="10" x2="10" y2="5" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
    <line x1="35" y1="20" x2="10" y2="13" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Radio waves -->
  <g transform="translate(96, 55)" opacity="0.5">
    <path d="M -18 0 Q -20 -10 0 -15 Q 20 -10 18 0" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
    <path d="M -12 0 Q -14 -6 0 -10 Q 14 -6 12 0" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
  </g>
</svg>
