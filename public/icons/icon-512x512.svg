<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46"/>
      <stop offset="100%" style="stop-color:#022c22"/>
    </linearGradient>
    <linearGradient id="goldGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="248" fill="url(#bgGrad512)" stroke="url(#goldGrad512)" stroke-width="8"/>

  <!-- Decorative arc (crescent moon suggestion) -->
  <path d="M 133 213 Q 160 107 256 93 Q 352 107 379 213 Q 368 147 256 133 Q 144 147 133 213"
        fill="url(#goldGrad512)" opacity="0.3"/>

  <!-- Open book / Quran icon -->
  <g transform="translate(256, 270)">
    <!-- Book base -->
    <path d="M -120 -40 L -120 93 Q 0 67 0 67 L 0 -67 Q -27 -53 -120 -40 Z"
          fill="none" stroke="url(#goldGrad512)" stroke-width="10" stroke-linecap="round"/>
    <path d="M 120 -40 L 120 93 Q 0 67 0 67 L 0 -67 Q 27 -53 120 -40 Z"
          fill="none" stroke="url(#goldGrad512)" stroke-width="10" stroke-linecap="round"/>

    <!-- Book spine -->
    <line x1="0" y1="-67" x2="0" y2="67" stroke="url(#goldGrad512)" stroke-width="8"/>

    <!-- Page lines left -->
    <line x1="-93" y1="0" x2="-27" y2="-8" stroke="url(#goldGrad512)" stroke-width="5" opacity="0.6"/>
    <line x1="-93" y1="27" x2="-27" y2="13" stroke="url(#goldGrad512)" stroke-width="5" opacity="0.6"/>
    <line x1="-93" y1="53" x2="-27" y2="35" stroke="url(#goldGrad512)" stroke-width="5" opacity="0.6"/>

    <!-- Page lines right -->
    <line x1="93" y1="0" x2="27" y2="-8" stroke="url(#goldGrad512)" stroke-width="5" opacity="0.6"/>
    <line x1="93" y1="27" x2="27" y2="13" stroke="url(#goldGrad512)" stroke-width="5" opacity="0.6"/>
    <line x1="93" y1="53" x2="27" y2="35" stroke="url(#goldGrad512)" stroke-width="5" opacity="0.6"/>
  </g>

  <!-- Radio waves -->
  <g transform="translate(256, 147)" opacity="0.5">
    <path d="M -48 0 Q -53 -27 0 -40 Q 53 -27 48 0" fill="none" stroke="url(#goldGrad512)" stroke-width="5"/>
    <path d="M -32 0 Q -37 -16 0 -27 Q 37 -16 32 0" fill="none" stroke="url(#goldGrad512)" stroke-width="5"/>
  </g>
</svg>
